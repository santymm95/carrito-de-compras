<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Dispositivos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>INVENTARIO</h1>
    <br>
    <div class="container">
        <button id="refres">Nueva Compra</button>
        <div class="search-container">
            <br>
            <input type="text" id="searchInput" placeholder="Buscar dispositivos" autocomplete="off">

        </div>
        <div class="results">
            <ul id="results"></ul>
            <p id="noResultsMessage" style="display: none;">Los resultados no coinciden o el producto no esta
                registrado.</p>
        </div>
        <div class="cart-container">

            <h2>Carrito de Compras</h2>



            <div id="cartIcon" class="cart-icon">
                <span id="cartItemCount">0</span>

                <a href="#"><img class="carrito" src="./img/carrito-de-compras.png" alt=""></a>

            </div>
        </div>
        <div class="modal" id="cartModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <ul id="modalCartItems"></ul>

                <button id="calculateTotalButton">Calcular Total</button>

                <button id="checkoutButton">Finalizar Compra</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
